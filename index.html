          appList.innerHTML = "<p>Kh√¥ng t√¨m th·∫•y ·ª©ng d·ª•ng n√†o!</p>";
          return;
        }

        filteredApps.forEach(app => {
          const appCard = document.createElement("div");
          appCard.className = "app-card";
          appCard.innerHTML = `
        <img src="${app.icon}" alt="${app.name}">
        <h3>${app.name}</h3>
        <p>${app.description}</p>
      `;
          appCard.onclick = () => showDetail(app);
          appList.appendChild(appCard);
        });
      }

      // H√†m l·ªçc ·ª©ng d·ª•ng theo t√¨m ki·∫øm & danh m·ª•c
      function filterApps() {
        const query = document.getElementById("search").value.toLowerCase();
        const category = document.getElementById("category").value;

        const filteredApps = apps.filter(app =>
          (query === "" || app.name.toLowerCase().includes(query)) && // L·ªçc theo t·ª´ kh√≥a
          (category === "" || app.category === category) // L·ªçc theo danh m·ª•c
        );

        renderApps(filteredApps);
      }

      // Hi·ªÉn th·ªã chi ti·∫øt ·ª©ng d·ª•ng khi click v√†o
      function showDetail(app) {
        document.getElementById("app-icon").src = app.icon;
        document.getElementById("app-name").innerText = app.name;
        document.getElementById("app-description").innerText = app.description;
        document.getElementById("app-detail").style.display = "block";
      }

      // ƒê√≥ng c·ª≠a s·ªï chi ti·∫øt
      function closeDetail() {
        document.getElementById("app-detail").style.display = "none";
      }

      // Kh·ªüi t·∫°o trang
      renderCategorySelection(); // C·∫≠p nh·∫≠t danh m·ª•c dropdown
      renderApps(); // Hi·ªÉn th·ªã t·∫•t c·∫£ ·ª©ng d·ª•ng ban ƒë·∫ßu

      // G√°n s·ª± ki·ªán cho √¥ t√¨m ki·∫øm v√† danh m·ª•c
      document.getElementById("search").addEventListener("keyup", filterApps);
      document.getElementById("category").addEventListener("change", filterApps);

      // G√°n s·ª± ki·ªán cho n√∫t ƒë√≥ng
      document.querySelector(".close-btn").addEventListener("click", closeDetail);
    });



  </script>

</body>
